{% load countries %}
<form method="post" action="{% url 'quote:staff_add_pricing' %}">
    {% csrf_token %}
    <input type="hidden" name="section" value="agent" />
    <input type="hidden" name="quote_app_id" value="{{ request.session.pk }}" />
    <div class="row">
       <div class="col-sm-12 col-md-6">
          <label>Quote Serial Number</label>
          <input type="text" class="form-control" name="quote_serial_number" value="{{ quote_detail.quote_serial_no }}" readonly>
       </div>
       <div class="col-sm-12 col-md-6">
          <label>Quote Type</label>
          <input type="text" class="form-control" name="quote_type" value="Sea" readonly>
       </div>
    </div>
    <div class="row">
       <div class="col-md-6 col-sm-12">
          <label>Incoterms</label>
          <input type="text" name="incoterms" value="{{ quote.incoterm }}" class="form-control">
       </div>
       <div class="col-md-6 col-sm-12">
          <label>Other VAS/Document Processing</label>
          <input type="text" name="origin" value="{{ quote.other_vas }}" class="form-control">
       </div>
    </div>
    <div class="row">
       <div class="col-md-6 col-sm-12">
          <label>Container Size</label>
          <input type="text" name="weight" value="{{ quote_detail.container_size }}" class="form-control">
       </div>
       <div class="col-md-6 col-sm-12">
          <label>Cargo Dimension(Length)</label>
          <input type="text" name="cargo_len" value="{{ quote_detail.cargo_dimension_length }}" class="form-control">
       </div>
    </div>
    <div class="row">
       <div class="col-md-6 col-sm-12">
          <label>Cargo Dimension(Width)</label>
          <input type="text" name="cargo_wid" value="{{ quote_detail.cargo_dimension_width }}" class="form-control">
       </div>
       <div class="col-md-6 col-sm-12">
          <label>Cargo Dimension(Height)</label>
          <input type="text" name="cargo_hei" value="{{ quote_detail.cargo_dimension_height }}" class="form-control">
       </div>
    </div>
    <div class="row">
       <div class="col-md-6 col-sm-12">
          <label>Country of Origin</label>
          {% get_countries as countries %}
          {% get_country quote.county_origin as country %}
          <input type="text" name="origin" value="{{ country.name }}" class="form-control">
       </div>
       <div class="col-md-6 col-sm-12">
          <label>Country of Destination</label>
          {% get_countries as countries %}
          {% get_country quote.county_destination as country %}
          <input type="text" name="destination" value="{{ country.name }}" class="form-control">
       </div>
    </div>
    <div class="row">
       <div class="col-md-6 col-sm-12">
          <label>Collection address</label>
          <input type="text" name="address" value="{{ quote_detail.collection_address }}" class="form-control">
       </div>
       <div class="col-md-6 col-sm-12">
          <label>Cargo Description</label>
          <input type="text" name="description" value="{{ quote.cargo_description }}" class="form-control">
       </div>
    </div>
    <div class="row">
       <div class="col-md-6 col-sm-12">
          <label>Are goods categorized as dangerous</label>
          <input type="text" name="goods_category" value="{{ quote.goods_category }}" class="form-control">
       </div>
       <div class="col-md-6 col-sm-12">
          <label>Special Delivery Instructions</label>
          <input type="text" name="delivery_date" value="{{ quote.special_delivery }}" class="form-control">
       </div>
    </div>

   <div class="container text-right m-3">
      <input type="submit" class="btn btn-primary sub" value="Proceed to A" />
   </div>

 </form>

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script>
function activaTab(tab){
  $('.nav-tabs a[href="#' + tab + '"]').tab('show');
}
//call activaTab function on click
$('.sub').on('click', function(){
  activaTab('sectionA');
});
</script> 
{% endblock %}
