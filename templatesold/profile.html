{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block stylesheets %}
<style>
  .form-control:disabled, .form-control[readonly]{
    background-color: white;
  }
  p{
    font-size: 15px !important;
  }

  .form-control{
      max-width:50%;
  }
</style>
{% endblock stylesheets %}
<link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css"/>
{% block content %}


<!-- <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css"/> -->


<div class="container">

 <form>
  <h6>My Personal Information</h6>
 

 <div class="row">
     <div class="col-sm-12">
   <div class="form-group">
     <label>Firstname</label>
     <input type="text" class="form-control" value="{{ user.firstname }}" readonly/>
   </div>
  </div>

  <div class="col-sm-12">
    <div class="form-group">
      <label>Lastname</label>
      <input type="text" class="form-control" value="{{ user.lastname }}" readonly/>
    </div>
   </div>

   </div>

   <div class="row">
     <div class="col-sm-12">
   <div class="form-group">
     <label>Email</label>
     <input type="text" class="form-control" value="{{ user.email }}" readonly/>
   </div>
  </div>

  <div class="col-sm-12">
    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" value="{{ user.mobile }}" readonly/>
    </div>
   </div>

   </div>



   <div class="row">
    <div class="col-sm-12">
  <div class="form-group">
    <label>Company Name</label>
    <input type="text" class="form-control" value="{{ user.company }}" readonly/>
  </div>
 </div>

 <div class="col-sm-12">
   <div class="form-group">
     <label>Address</label>
     <input type="text" class="form-control" value="{{ user.address }}" readonly/>
   </div>
  </div>

  </div>



 </form>
</div>
 
{%  endblock content %}

{% block additionaljs%}

<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

<script>
  $(document).ready(function() {
    $('#roadlist').DataTable();
  } );
  </script>

{% endblock %}
