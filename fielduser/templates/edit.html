{% extends "components/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="main-content" id="panel">

    
    <div class="pb-6 p-3">
  
      <div class="container">
      <!-- Header -->
      </div>

  <h5>Reference Number of Shipment:<b>{{refno}}</b></h5>
  <div class="row">
    <div class="col-sm-6">
    <form method="POST" action="/fielduser/freightforward/">
      {% csrf_token %}
    <div id="main-container">   
      <div class="container-item">
        <div class="row">
          <div class="col-sm-12">
            <h3>Freight Forwarding</h3>
          <input type="text" name="refno" value="{{ roadfreigh.refno }}" readonly hidden="false"/>
          <label>ETD</label>
          <input type="date" name="etd" class="form-control"/>
          <label>ETA</label>
          <input type="date" name="eta" class="form-control"/>
          <label>Sailing Status</label>
          <input type="text" name="sailingstatus" required class="form-control"/>
          <hr>
          <label>Update</label>
          <input type="text" name="update" required class="form-control"/>
          <hr>
          <label>Staff Comments</label>
          <!-- <input type="text" name="country" class="form-control"/> -->
          <textarea class="form-control" name="staffcomments" style="height:140px">
            
           </textarea>
           <label>Shipment Status</label>
           <select name="shippingstatus" required class="form-control">
             <option value="in-progress"> In Progress</option>
             <option value="Completed"> Completed</option>
           </select>
      </div>

      </div>

    </div>
    
    </div>
    <input type="submit" name="submit" value="Update Shipment" class="btn btn-primary mt-4"/>
  
  </form>
</div>

</div>
{%  endblock content %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="{% static '/js/cloneData.js' %}"></script>
<script>
$('a#add-more').cloneData({
// container to hold the dulicated form fields
mainContainerId: 'main-container',
// Which you want to clone
cloneContainer: 'container-item',
// CSS lcass of remove button
removeButtonClass: 'remove-item',
removeConfirm: true, 
removeConfirmMessage: 'Are you sure want to delete?'

});
</script>
  
  {% endblock %}
